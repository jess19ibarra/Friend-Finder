    <!--Modal-->
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="matchName"></div>
                    <div>
                        <img id="matchImg" class="img-thumbnail" style="width: 100%" src="" alt="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#submit").on("click", function () {
            //event.preventDefault();
            // Validate Form
            function validateForm() {

                var valid = true;
                $('.form-control').each(function () {
                    if ($(this).val() === '')
                        valid = false;
                });
                return valid;
            }

            var isFormValid = validateForm();
            if (isFormValid == true) {

                var formData = {
                    name: $("#nameInput").val(),
                    photo: $("#linkInput").val(),
                    scores: [$("#select1").val(), $("#select2").val(), $("#select3").val(),
                    $("#select4").val(), $("#select5").val(), $("#select6").val(),
                    $("#select7").val(), $("#select8").val(), $("#select9").val(),
                    $("#select10").val(),]
                }
                // Grab the URL of the website
                var url = window.location.origin;
                // Post the data to the friends API. 
                $.post(url + "/api/friends", formData, function (data) {
                    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#matchName").text(data.name);
                    $('#matchImg').attr("src", data.img);
                    // Show the modal with the best match 
                    $('#myModal').modal('toggle')
                });
            } else {
                alert("Please fill out all fields before submitting!");
            }

            return false;
        });
    </script>
